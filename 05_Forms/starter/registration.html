<!DOCTYPE html>
<html>

<head>
    <title>Book a Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">
            Course Registration</h1>
    </header>
    <!-- insert form here -->
    <form>
        <ul>
            <fieldset>
                <legend>Your Details</legend>
                <br>
                <autofocus>
                    <label for="">First Name</label>
                    <input type="text">
                </autofocus>
                <br>
                <label for="">Surname</label>
                <input type="text">
                <br>
                <label for="">Position/Role</label>
                <input type="text">
                <br>
                <label for="">Email:</label>
                <input type="email" placeholder="you@domain.com">
                <br>
                <label for="">Phone:</label>
                <input type="text" placeholder="Eg. +447500000000">
            </fieldset>
        </ul>
    </form>
    <fieldset>
        <legend>Course Details</legend>
        <br>
        <label for="">Course:</label>
        <select name="Course" id="Course">
            <option value="Course">Programming with JavaScript</option>
            <option value="Course">Developing Web Applications using HTML5</option>
            <option value="Course">Developing Responsive Websites</option>
            <option value="Course">Leveraging the Power of jQuery</option>
        </select>
        <br>
        <label for="">Number of Delegates</label>
        <input type="number">
        <br>
        <label for="">Date</label>
        <input type="date" name="" id="">
        <br>
    </fieldset>
    <br>
    <form>
        <fieldset>
            <button type="button" class="btn">Submit</button>
        </fieldset>
    </form>

</body>

</html>
